<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <title>Encontrá | Mi Carrito</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/cart.css" rel="stylesheet">
  <link href="css/pago.css" rel="stylesheet">
  <link href="css/pago2.css" rel="stylesheet">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>


      <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" id="usernav" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false"></button>
        <div class="dropdown-menu">
          <a class="dropdown-item" id="carrito" href="cart.html">Mi carrito</a>
          <a class="dropdown-item" id="perfil" href="my-profile.html">Mi perfil</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" id="close" href="index.html">Cerrar sesión</a>
        </div>
      </div>

    </div>
  </nav>



  <div class="card">
    <div class="row">
      <div class="col-md-8 cart">
        <div class="title">
          <div class="row">
            <div class="col">
              <h4><b>Productos:</b></h4>
            </div>
            <div><span class="badge badge-danger" id="articulos">1</span>
            </div>
          </div>
          <div>
            <div id="listaProduct" class="list-group-item d-flex lh-condensed item-producto">
              <div class="col-md-6">
                <img id="imagen" width="400" src="img/tree1.jpg">
              </div>
              <div class="col-md-6">
                <div class="col-md-12 mb-3">
                  <h5 class="my-0 mb-3" id="name"></h5>
                  <p class="text-muted" id="unitCost"></p>
                </div>
                <div class="col-md-6">
                  <label for="count">Cantidad:</label>
                  <input type="number" min="0" class="form-control" id="count">
                </div>

                <div>   </div>
                <div class="dropdown"></div>
                <button type="button" class="btn btn-light dropdown-toggle" type="button" id="dropdownMenu2"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Tipo de envío
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <div>
                    <label>seleccione un tipo de envio</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input id="premium" name="publicationType" type="radio" class="custom-control-input">
                    <label class="custom-control-label" for="premium">Premium (2-5 dias)</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input id="express" name="publicationType" type="radio" class="custom-control-input" required="">
                    <label class="custom-control-label" for="express">Express (5-8 días) </label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input id="estandar" name="publicationType" type="radio" class="custom-control-input" required="">
                    <label class="custom-control-label" for="estandar">Estándar (12 a 15 días) </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



      <div class="col-md-4 order-md-2 summary">

        <dl class="dlist-align">
          <dt>Resumen de la compra</dt>
        </dl>
        <dl class="dlist-align">
          <dt>Subtotal:</dt>
          <dd class="text-right text-danger ml-3">
            <span class="text-muted" id="subtotal"></span>
          </dd>
        </dl>
        <dl class="dlist-align">
          <dt>Envío:</dt>
          <dd class="text-right text-danger ml-3">
            <span class="text-muted" id="envio"></span></h6>
          </dd>
        </dl>
        <dl class="dlist-align">
          <dt>Total:</dt>
          <dd class="text-right ">
            <strong id="totalCost"></strong>
          </dd>
        </dl>
        <hr> <a href="#openModal" class="btn btn-out btn-primary btn-square btn-main"> Comprar </a>
        <a href="products.html" class="btn btn-out btn-success btn-square btn-main mt-2">Ver mas
          productos</a>
      </div>
    </div>
  </div>




  <div id="openModal" class="modalDialog">
    <div>
      <a href="#close" title="Close" class="close">x</a>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="card2 p-3">
            <div class="row main">
              <div class="row justify-content-center mrow">
                <h3>Seleccione metodo de pago</h3>
                <div class="col-12"> <img id="mcd" src="https://img.icons8.com/color/48/000000/mastercard-logo.png">
                  <img id="vsa" src="https://img.icons8.com/color/48/000000/visa.png">
                  <img id="pyp" src="https://img.icons8.com/color/48/000000/paypal.png">
                </div>
              </div>
              <form class="form-card">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group"> <input type="text" placeholder="Numero de tarjeta" class="form-control p-0"
                        id="number" required><label class="form-control-placeholder p-0" for="number"></label>

                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="form-group"> <input type="text" placeholder="Nombre" class="form-control p-0" id="name"
                        required><label class="form-control-placeholder p-0" for="name"></label> </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-4 col-12">
                    <div class="form-group"> <input type="text" placeholder="Valido hasta" class="form-control p-0"
                        id="expdate" required><label class="form-control-placeholder p-0" for="expdate"></label> </div>
                  </div>
                  <div class="col-sm-4 col-12">
                    <div class="form-group"> <input type="password" placeholder="CVV" class="form-control p-0"
                        id="passw" required><label class="form-control-placeholder p-0" for="passw"></label> </div>
                  </div>
                </div>
                <div class="row mb-2">
                  <div class="col-sm-12"> <button type="button" class="btn btn-primary btn-block">Pagar</button> </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>







  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div> </div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>




</body>

</html>
